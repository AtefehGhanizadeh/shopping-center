<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
     integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <div class="backdrop"></div>

    <div class="main nav">

        <div class="container nav">

            <nav class="top-nav">

                <button class="hamburger-menu"><i class="fa fa-bars" aria-hidden="true"></i></button>
                
                <ul class="top-menu">

                    <li class="products"><a href="#">Products</a></li>

                    <li class="contact"><a href="#">Contact us</a></li>

                    <li class="about"><a href="#">About us</a></li>

                
                </ul>
                
                
                <div class="modal">
                    <h4>Your cart</h4>
                    <div class="selected-items">
                    </div>
                    <div class="cart-footer">
                        <p class="totalPrice"></p>
                        <div class="modal-btns">
                        <button class="btn clear-modal">clear cart</button>
                        <button class="btn confirm-modal">confirm</button>
                        </div>
                    </div>
                    
                     
                </div>

                <button class="shopping-cart show-modal"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span class="item-numbers">0</span></button>
                
            </nav>
            
        </div>
        </div>
        
    </div>

    <div class="main products">

        <div class="container products">

            <h1 class="product-title">OUR  PRODUCTS</h1>

            <section class="products-section">
                
            </section>

                
        </div>
    </div>
    <script type="module" src="/shopping.js"></script>
</body>
</html>
